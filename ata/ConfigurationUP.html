    </head>

    <body>

        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large amber" style="margin-right: 5px;" href="#" id="btnBack"><i class="large mdi mdi-arrow-left" title="Back"></i></a>
        </div>

        <main>
            <div class="container">
                <h5 class="ata-green-text">Allowed Activities</h5>
                <h6 class="ata-green-text">What can you do here</h6>
                <hr>
                <div class="row">
                    <div class="col s12 m4 l4">
                        <h6>Hint</h6>
                        <p>Here you can upload Scores to the Server.</p>
                        <p>Click to start uploading operation by selecting the link in the right side of this page</p>

                            Please, note that a network connection is required.
                        </blockquote>
                    </div>
                    <div class="col s12 m4 l4">
                        <h6>&nbsp;</h6>
                        <div class="card navbar-ata-backgrounded-4">
                            <div class="card-content white-text center">

                            </div>
                        </div>
                    </div>
                    <div class="col s12 m4 l4">
                        <h6>&nbsp;</h6>
                        <div class="collection">
                            <a href="" id="uploadConf" class="tools-action"><i class="mdi mdi-upload"></i>Upload</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>

<script language="javascript" type="text/javascript">
    $(document).ready(function () {
        Body.navBar();
        Body.spinnerSignal();

        pageInitilizeHomeOnly('Upload Scores');

        Body.footer();

        waitOFF();

        $('#btnBack').click(function (e) {
            e.preventDefault();
            window.location = "LoginTablet.html";
        });

        $('#uploadConf').click(function (event) {
            event.preventDefault();

            mbox.confirm('Scores already present on server will be overwritten. Continue?', function (yes) {
                if (yes) {
                    configuration_upload();
                } else { }
            })
        });
    });
</script>
