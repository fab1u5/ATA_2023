<!DOCTYPE html>
<html>
<head title="HOME">
    <title>ATA - Index</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/materialdesignicons.min.css" media="all" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/stupidtable.min.js"></script>
    <script type="text/javascript" src="js/scoresPrototypes.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/mbox.js"></script>

    <script type="text/javascript" src="js/SQLiteDirectives.js"></script>
   

    <script type="text/javascript" src="js/WSDirectives.js"></script>

    <link type="text/css" rel="stylesheet" href="css/ATA.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/mbox.css" media="screen,projection" />

    <script language="javascript" type="text/javascript">
        function onATablet() {
        sessionStorage.kindOfUse = KindOfUse.onATablet.kindOfUse;
        window.location = "LoginTablet.html";
        }
        function onAServer() {
        sessionStorage.kindOfUse = KindOfUse.onAServer.kindOfUse;
        window.location = "Login.html";
        }
    </script>
</head>

    <body>
        <main>
            <div id="index-banner" class="parallax-container">
                <div class="section no-pad-bot">
                    <div class="container">
                        <br><br>
                        <h1 class="header center white-text text-lighten-2">Welcome to Formula SAE & Electric Italy!</h1>
                        <div class="row center">
                            <h5 class="header col s12 light white-text">Please, click the type of functionality to use</h5>
                        </div>
                    </div>
                </div>
                <div class="parallax"><img src="images/bg09.png" alt=""></div>
            </div>

            <div class="row center">
                <div class="input-field col s12">
                    <a class="waves-effect waves-light btn ata-btn" style="margin-right: 5px;" id="tablet">Standalone</a>
                    <a class="waves-effect waves-light btn ata-btn" id="server">Connected</a>
                </div>
                <div class="input-field col s12">
                    Click <strong class="ata-red-text">Standalone</strong> if you plan to use a tablet
                </div>
                <div class="input-field col s12">
                    Click <strong class="ata-red-text">Connected</strong> if you plan to use the application in "Server Mode"
                </div>
            </div>
        </main>
    </body>
</html>

<script language="javascript" type="text/javascript">

    $(document).ready(function () {
        Body.navBarHome();

        pageInitializeVoidMenu('');

        Body.footer();

        sessionStorage.kindOfUse = KindOfUse.onATablet.kindOfUse; //Just for initialization, user must choose the kind of use
        sessionStorage.username = '';

        ////FDT TODO - test sql lite
        //openIndexedDB();
        document.addEventListener("DOMContentLoaded", function() {
            initDatabaseToLastVersion();
        });

        $("#tablet").click(function (e) {
            e.preventDefault();
            onATablet();
        });

        $("#server").click(function (e) {
            e.preventDefault();
            onAServer();
        });

        $('.parallax').parallax();
    });
</script>
